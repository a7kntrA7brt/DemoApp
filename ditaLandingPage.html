<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Create Dita</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="login">
      <div data-role="header">
        <h1>Dita</h1>
      </div>
      <div data-role="content">
        <a href="#" class="ui-btn ui-shadow">Connect with Facebook</a>
        <p>OR</p>
        <form method="post" onsubmit="return submitForm()" id="loginData" data-ajax="false">
          <label for="text-basic">User Name:</label>
          <input type="text" name="User Name" placeholder="User Name">
          <label for="text-basic">Password:</label>
          <input type="text" name="Password" placeholder="Password">
          <!input type="submit" value="submit">
          <a href="main.html" rel="external" data-role="button">Submit</a>
          <a href="#passpop" data-rel="popup" data-transition="pop">Forgot your password?</a>
          <div data-role="popup" id="passpop">
            <p>Thats too bad</p>
          </div>
          <p>New to Dita?</p>
          <a href="registerDita.html" rel="external" data-role="button">Register Here</a>
        </form>
      </div>
      <div data-role="footer">
        <h2>&copy; Death Angel 2017</h2>
      </div>
    </div>
  </body>
</html>
