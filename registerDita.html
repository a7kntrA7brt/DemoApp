<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />

  <body>
    <div data-role="page" id="registeruser" >
    <div data-role="header" >
        <h1>DITA</h1>
    </div>
    <div data-role="content">
        <form method="post" id="myForm">
            <lable for="username">User Name:</lable><input type="text" id="username" placeholder="Title"><br>
            <lable for="password">Password:</lable><input type="text" id="password" placeholder="password"><br>
            <lable for="email">Email:</lable><input type="text" id="email" placeholder="email"><br>
            <lable for="BankInfo">Bank Information</lable><input type="text" id="BankInfo" placeholder="BankInfo"><br>
           <button id="btnSet">Submit</button><br/>
        </form>
    </div>
    <div data-role="footer">
      <h2>&copy; Death Angel 2017</h2>
    </div>
    </div>
  </body>
