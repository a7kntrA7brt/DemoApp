<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/registerDita.js"></script>
  </head>
  <body>
    <div data-role="page" id="registeruser" >
    <div data-role="header" >
        <h1>iTanda</h1>
    </div>
    <div data-role="content">
        <form method="post" id="myForm">
            <lable for="username">Nombre Usuario:</lable><input type="text" id="username" placeholder="Nombre de Usuario"><br>
            <lable for="password">Password:</lable><input type="text" id="password" placeholder="Password"><br>
            <lable for="email">Email:</lable><input type="text" id="email" placeholder="Email"><br>
            <lable for="BankInfo">Informacion Bancaria</lable><input type="text" id="BankInfo" placeholder="Informacion Bancaria"><br>
           <button id="btnSet">Registrar</button><br/>
        </form>
        <a href="../" data-rel="back" data-ajax="false" class="ui-btn ui-shadow ui-corner-all ui-mini ui-btn-inline ui-icon-carat-l ui-btn-icon-left ui-alt-icon ui-nodisc-icon">Back</a>
    </div>
    <div data-role="footer">
      <h2>&copy; iTanda Corp 2017</h2>
    </div>
    </div>
  </body>
</html>
